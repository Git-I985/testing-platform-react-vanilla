<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <style>
            .dashboard-card {
                cursor: pointer;
                transition: all 0.2s ease;
                border-style: solid !important;
            }
            .dashboard-card:hover,
            .dashboard-card-hovered {
                filter: brightness(0.93);
                border-style: dashed !important;
            }

            .dashboard-card-disabled {
                filter: opacity(0.3);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-content-center vh-100 text-break">
                <a
                    class="text-decoration-none col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 my-3"
                    href="./create.html"
                    title="Создать тест"
                >
                    <div
                        class="
                            bg-warning
                            p-4
                            bg-opacity-25
                            rounded-3
                            border border-3 border-warning
                            dashboard-card
                            fs-3
                            text-warning
                            fw-bold
                            h-100
                            d-flex
                            justify-content-center
                            align-items-center
                        "
                    >
                        Создать тест
                    </div>
                </a>

                <a
                    class="text-decoration-none col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 my-3"
                    title="Загрузить и начать проходить тест"
                >
                    <div
                        class="
                            bg-info
                            p-4
                            bg-opacity-25
                            rounded-3
                            border border-3 border-info
                            fs-3
                            text-info
                            fw-bold
                            dashboard-card
                            complete-test-card
                            h-100
                            d-flex
                            justify-content-center
                            align-items-center
                            flex-column
                        "
                    >
                        Пройти тест
                        <p class="fs-6 lh-sm m-0 mt-3 text-center">
                            Нажмите, что-бы выбрать файл с тестом, или просто перетащите его сюда
                        </p>
                    </div>
                </a>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
